<div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-white">Analíticas</h1>

    <!-- Filters -->
    <div class="bg-cine-gray rounded-lg px-6 py-4 mb-4 shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-white">Filtros</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300"
                    >Fecha Inicio</label
                >
                <input
                    type="date"
                    id="filter-date-start"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                />
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300"
                    >Fecha Fin</label
                >
                <input
                    type="date"
                    id="filter-date-end"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                />
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300"
                    >Monto Mínimo</label
                >
                <input
                    type="number"
                    id="filter-amount-min"
                    min="0"
                    step="0.01"
                    placeholder="0.00"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                />
            </div>
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300"
                    >Monto Máximo</label
                >
                <input
                    type="number"
                    id="filter-amount-max"
                    min="0"
                    step="0.01"
                    placeholder="0.00"
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                />
            </div>
        </div>
        <div class="flex gap-4">
            <button
                onclick="applyAnalyticsFilters()"
                class="bg-cine-red px-6 py-2 rounded hover:bg-red-700 transition text-white font-semibold shadow-md hover:shadow-lg"
            >
                Aplicar Filtros
            </button>
            <button
                onclick="clearAnalyticsFilters()"
                class="bg-gray-700 px-6 py-2 rounded hover:bg-gray-600 transition text-white font-semibold shadow-md hover:shadow-lg"
            >
                Limpiar Filtros
            </button>
        </div>
    </div>

    <!-- Analytics Cards -->
    <div
        id="analytics-cards"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-4"
    >
        <div class="bg-cine-gray rounded-lg p-6 shadow-lg">
            <h3 class="text-gray-400 mb-2 text-sm uppercase tracking-wide">
                Total Vendido
            </h3>
            <p class="text-3xl font-bold text-white">$0</p>
        </div>
    </div>

    <!-- Sales List -->
    <div class="bg-cine-gray rounded-lg p-4 shadow-lg">
        <h2 class="text-xl font-bold mb-0 text-white">Ventas</h2>
        <div id="sales-list-container">
            <div class="text-center py-8 text-gray-400">
                <div
                    class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cine-red mx-auto mb-4"
                ></div>
                <p>Cargando compras...</p>
            </div>
        </div>
    </div>
</div>
