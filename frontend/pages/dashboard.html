<div class="flex min-h-screen">
    <!-- Sidebar Desktop -->
    <aside id="dashboard-sidebar" class="hidden md:block w-64 bg-cine-gray border-r border-gray-800 fixed h-full overflow-y-auto">
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <nav class="space-y-2">
                <a href="#/dashboard" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="#/dashboard/peliculas" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                    </svg>
                    <span>Películas</span>
                </a>
                <a href="#/dashboard/productos" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <span>Productos</span>
                </a>
                <a href="#/dashboard/funciones" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Funciones</span>
                </a>
                <a href="#/dashboard/actores" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>Actores</span>
                </a>
                <a href="#/dashboard/directores" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <span>Directores</span>
                </a>
                <a href="#/dashboard/idiomas" class="dashboard-nav-link flex items-center space-x-3 p-3 rounded hover:bg-gray-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                    </svg>
                    <span>Idiomas</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Mobile Navbar -->
    <nav id="dashboard-mobile-nav" class="md:hidden bg-cine-gray border-b border-gray-800 sticky top-0 z-40">
        <div class="flex items-center justify-between h-16 px-4">
            <h2 class="text-xl font-bold">Dashboard</h2>
            <button id="mobile-menu-toggle" class="p-2 rounded hover:bg-gray-800 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden border-t border-gray-800 bg-cine-gray">
            <nav class="p-4 space-y-2">
                <a href="#/dashboard" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Inicio</a>
                <a href="#/dashboard/peliculas" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Películas</a>
                <a href="#/dashboard/productos" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Productos</a>
                <a href="#/dashboard/funciones" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Funciones</a>
                <a href="#/dashboard/actores" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Actores</a>
                <a href="#/dashboard/directores" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Directores</a>
                <a href="#/dashboard/idiomas" class="dashboard-nav-link block p-3 rounded hover:bg-gray-800 transition">Idiomas</a>
            </nav>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="dashboard-content" class="flex-1 md:ml-64 p-8 bg-gray-900 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold mb-8 text-white">Analíticas</h1>
            
            <!-- Filters -->
            <div class="bg-cine-gray rounded-lg p-6 mb-8 shadow-lg">
                <h2 class="text-xl font-bold mb-6 text-white">Filtros</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Fecha Inicio</label>
                        <input 
                            type="date" 
                            id="filter-date-start" 
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Fecha Fin</label>
                        <input 
                            type="date" 
                            id="filter-date-end" 
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Monto Mínimo</label>
                        <input 
                            type="number" 
                            id="filter-amount-min" 
                            min="0"
                            step="0.01"
                            placeholder="0.00"
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2 text-gray-300">Monto Máximo</label>
                        <input 
                            type="number" 
                            id="filter-amount-max" 
                            min="0"
                            step="0.01"
                            placeholder="0.00"
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-cine-red focus:border-transparent"
                        >
                    </div>
                </div>
                <button 
                    onclick="applyAnalyticsFilters()" 
                    class="bg-cine-red px-6 py-2 rounded hover:bg-red-700 transition text-white font-semibold shadow-md hover:shadow-lg"
                >
                    Aplicar Filtros
                </button>
            </div>

            <!-- Analytics Cards -->
            <div id="analytics-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-cine-gray rounded-lg p-6 shadow-lg">
                    <h3 class="text-gray-400 mb-2 text-sm uppercase tracking-wide">Total Vendido</h3>
                    <p class="text-3xl font-bold text-white">$0</p>
                </div>
            </div>

            <!-- Sales List -->
            <div class="bg-cine-gray rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-6 text-white">Ventas por Día</h2>
                <div id="sales-list-container">
                    <div class="text-center py-12 text-gray-400">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cine-red mx-auto mb-4"></div>
                        <p>Cargando compras...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
