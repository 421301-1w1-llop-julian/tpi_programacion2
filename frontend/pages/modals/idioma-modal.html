<div id="idioma-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-cine-gray rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="idioma-modal-title">Agregar Idioma</h2>
                <button onclick="closeIdiomaModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="idioma-form" class="space-y-4">
                <input type="hidden" id="idioma-id">
                <div>
                    <label for="idioma-nombre" class="block text-sm font-medium mb-2">Nombre *</label>
                    <input type="text" id="idioma-nombre" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="idioma-subtitulado"
                            class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-cine-red focus:ring-cine-red">
                        <label for="idioma-subtitulado" class="text-sm font-medium">Subtitulado</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="checkbox" id="idioma-doblado"
                            class="w-4 h-4 rounded bg-gray-800 border-gray-700 text-cine-red focus:ring-cine-red">
                        <label for="idioma-doblado" class="text-sm font-medium">Doblado</label>
                    </div>
                </div>
                <div id="idioma-form-error" class="text-red-500 text-sm hidden"></div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="closeIdiomaModal()" class="flex-1 bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-cine-red px-4 py-2 rounded hover:bg-red-700 transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
