<div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-cine-gray rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="product-modal-title">Agregar Producto</h2>
                <button onclick="closeProductModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label for="product-nombre" class="block text-sm font-medium mb-2">Nombre *</label>
                    <input type="text" id="product-nombre" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red">
                </div>
                <div>
                    <label for="product-descripcion" class="block text-sm font-medium mb-2">Descripci√≥n *</label>
                    <textarea id="product-descripcion" rows="4" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red"></textarea>
                </div>
                <div>
                    <label for="product-imagen" class="block text-sm font-medium mb-2">URL de Imagen</label>
                    <input type="text" id="product-imagen"
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red"
                        placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="product-precio" class="block text-sm font-medium mb-2">Precio *</label>
                        <input type="number" id="product-precio" step="0.01" min="0" required
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red">
                    </div>
                    <div>
                        <label for="product-tipo" class="block text-sm font-medium mb-2">Tipo de Producto *</label>
                        <select id="product-tipo" required
                            class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:border-cine-red">
                            <option value="">Seleccionar...</option>
                        </select>
                    </div>
                </div>
                <div id="product-form-error" class="text-red-500 text-sm hidden"></div>
                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="closeProductModal()" class="flex-1 bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-cine-red px-4 py-2 rounded hover:bg-red-700 transition">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
