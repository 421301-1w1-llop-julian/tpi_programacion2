<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Sign In</h2>
    <form action="/frontend/login.html" method="post">

        <input type="submit" value="Sign In">
    </form>
</body>
</html>
