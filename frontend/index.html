<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CineMark - Tu Cine Favorito</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "cine-red": "#DC2626",
                            "cine-dark": "#0A0A0A",
                            "cine-gray": "#1A1A1A",
                        },
                    },
                },
            };
        </script>
        <style>
            [v-cloak] {
                display: none;
            }
            .carousel-item {
                display: none;
            }
            .carousel-item.active {
                display: block;
            }
            .carousel-item {
                min-width: 100%;
            }
            #movie-modal {
                backdrop-filter: blur(4px);
            }
        </style>
    </head>
    <body class="bg-cine-dark text-white min-h-screen">
        <!-- Navigation Bar -->
        <nav
            id="navbar"
            class="bg-cine-gray border-b border-gray-800 sticky top-0 z-50"
        >
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-8">
                        <a
                            href="#/"
                            class="text-2xl font-bold text-white hover:text-cine-red transition"
                            >CINETUP</a
                        >
                        <div class="hidden md:flex space-x-6">
                            <a
                                href="#/"
                                class="nav-link text-white hover:text-cine-red transition"
                                >INICIO</a
                            >
                            <a
                                href="#/peliculas"
                                class="nav-link text-white hover:text-cine-red transition"
                                >PELÍCULAS</a
                            >
                            <a
                                href="#/candy"
                                class="nav-link text-white hover:text-cine-red transition"
                                >CANDY</a
                            >
                            <a
                                href="#/comprar"
                                class="nav-link text-white hover:text-cine-red transition"
                                >COMPRAR ENTRADAS</a
                            >
                            <a
                                href="#/dashboard"
                                id="dashboard-link"
                                class="nav-link text-white hover:text-cine-red transition hidden"
                                >DASHBOARD</a
                            >
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="user-menu" class="hidden">
                            <span id="username-display" class="mr-4"></span>
                            <button
                                id="logout-btn"
                                class="bg-cine-red px-4 py-2 rounded hover:bg-red-700 transition"
                            >
                                Cerrar Sesión
                            </button>
                        </div>
                        <div id="auth-buttons">
                            <a
                                href="#/login"
                                class="bg-cine-red px-4 py-2 rounded hover:bg-red-700 transition"
                                >Iniciar Sesión</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="app" class="min-h-screen">
            <!-- Content will be loaded here by router -->
        </main>

        <!-- Scripts - Core -->
        <script src="js/api.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/router.js"></script>
        <script src="js/utils.js"></script>
        
        <!-- Scripts - Utils -->
        <script src="js/utils/dashboard-utils.js"></script>
        <script src="js/utils/global-functions.js"></script>
        
        <!-- Scripts - Modals -->
        <script src="js/modals/modal-loader.js"></script>
        <script src="js/modals/movie-modal.js"></script>
        <script src="js/modals/product-modal.js"></script>
        <script src="js/modals/actor-modal.js"></script>
        
        <!-- Scripts - Views (Public) -->
        <script src="js/views/home.js"></script>
        <script src="js/views/login.js"></script>
        <script src="js/views/register.js"></script>
        <script src="js/views/movies.js"></script>
        <script src="js/views/movie-detail.js"></script>
        <script src="js/views/candy.js"></script>
        <script src="js/views/candy-detail.js"></script>
        <script src="js/views/purchase.js"></script>
        
        <!-- Scripts - Views (Dashboard) -->
        <script src="js/views/dashboard.js"></script>
        <script src="js/views/dashboard/movies-crud.js"></script>
        <script src="js/views/dashboard/products-crud.js"></script>
        <script src="js/views/dashboard/actors-crud.js"></script>
        <script src="js/views/dashboard/directors-crud.js"></script>
        <script src="js/views/dashboard/languages-crud.js"></script>
        <script src="js/views/dashboard/functions-crud.js"></script>
        
        <!-- Scripts - Main App (Route Manager) -->
        <script src="js/app.js"></script>
    </body>
</html>
